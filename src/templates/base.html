<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>{% block title %}Prenumerera p√• dina SATS-bokningar i kalendern{% end %}</title>
    <base href="{{ base_url }}/"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link rel="stylesheet" type="text/css" href="{{ static_url('css/styles.css') }}"/>
    <link rel="stylesheet" type="text/css" href="{{ static_url('css/mobile.css') }}" media="handheld, only screen and (max-device-width: 480px)"/>
    {% block stylesheets %}{% end %}
    {% block javascripts %}{% end %}
    {% if google_analytics_tracking_number %}
    <script type='text/javascript'>
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', '{{ google_analytics_tracking_number }}']);
    _gaq.push(['_trackPageview']);
    (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
    </script>
    {% end %}
</head>
<body>
    <div id="wrap">
        {% block content %}{% end %}
    </div>
</body>
</html>
